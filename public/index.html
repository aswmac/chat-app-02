<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="window1" class="chat-window">
            <textarea id="textWindow1" placeholder="Claim to type..."></textarea>
            <button id="claimButton1">Claim Window 1</button>
            <button id="releaseButton1">Release Window 1</button>
        </div>
        <div id="window2" class="chat-window">
            <textarea id="textWindow2" placeholder="Claim to type..."></textarea>
            <button id="claimButton2">Claim Window 2</button>
            <button id="releaseButton2">Release Window 2</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
